name: slides

on: 
  pull_request:
  push:
  merge_group:

jobs:
  slides-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install
        working-directory: slides
        run: yarn
      - name: Build Course Information
        working-directory: slides
        run: yarn run build-0
      - name: Build Module A1
        working-directory: slides
        run: yarn run build-A1
      - name: Build Module A2 Tools
        working-directory: slides
        run: yarn run build-A2-tools
      - name: Build Module A2
        working-directory: slides
        run: yarn run build-A2
      - name: Build Module A3
        working-directory: slides
        run: yarn run build-A3
      - name: Build Module B
        working-directory: slides
        run: yarn run build-B
      - name: Build Module C
        working-directory: slides
        run: yarn run build-C
      - name: Build Module D
        working-directory: slides
        run: yarn run build-D
      - name: Build Module E
        working-directory: slides
        run: yarn run build-E
      - name: Build Module F
        working-directory: slides
        run: yarn run build-F
      - name: Deploy Slides Preview ðŸš€
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: slides/dist/
          umbrella-dir: slides/pr-preview
